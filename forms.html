<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Regestration Forms</h2><br><br>

        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="Doe"><br>
        <br>Gender:
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        Date of Birth:
        <input type="date" id="Date of Birth" name="Date of Birth"value="Date of Birth"><br><br>
        <label for="address">Address:</label>
        <textarea rows="3" cols="30" name="address" id="address"></textarea><br><br>
        <label for="email">Email: </label>  
        <input type="email" id="email" name="email"> <br><br>  
        <label for="city">City:</label>
        <select name="city" id="city">
        <option value="Banglore">Banglore</option>
        <option value="Mysore">Mysore</option>
        <option value="Mandya">Mandya</option>
        </select><br><br>
        <input type = "file" name = "fileupload" accept = "image/*" /><br><br>
        <input type="submit" value="Submit">
        <input type="Reset" value="Reset">
      </form>
      
</body>
</html>
