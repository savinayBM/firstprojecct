<body>
    <h2>A Nested List</h2>
<p>Lists can be nested (list inside list):</p>

<ul>
    <h4>unordered list</h4>
  <li>Coffee</li>
  <li>Tea</li>
    <ol>
        <h4>ordered list</h4>
      <li>Black tea</li>
      <li>Green tea</li>
    </ol>
  <li>Milk</li>
</ul>
<h4>Definition List</h4>
<dl>
    <dt>Water</dt>
    <dd> is an inorganic, transparent, tasteless</dd>
</dl>
</body>
</html>
